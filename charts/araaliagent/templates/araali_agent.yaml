---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    is_agent: "true"
  name: araali-agent
---
apiVersion: v1
kind: Secret
metadata:
  name: araali-secrets
  namespace: araali-agent
  labels:
    is_agent: "true"
data:
  workload-id: "{{ .Values.araali.workload-id | b64enc }}"
  svid: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: araali-agent-config
  namespace: araali-agent
  labels:
    is_agent: "true"
data:
  araali.tenant-id: "{{ .Values.araali.tenant-id }}"
  araali.agent-name: "{{ .Values.araali.agent-name }}"
  araali.backend: "{{ .Values.araali.backend }}"
  araali.zone: "{{ .Values.araali.zone }}"
  araali.log-level: "{{ .Values.araali.log-level }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: araali-agent
  namespace: araali-agent
  labels:
    is_agent: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: araali-agent
  labels:
    is_agent: "true"
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: araali-agent
  labels:
    is_agent: "true"
subjects:
- kind: ServiceAccount
  name: default
  namespace: araali-agent
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: araali-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: araali-agent
    namespace: araali-agent
    labels:
        name: araali-agent
        is_agent: "true"
spec:
    replicas: 1
    selector:
        matchLabels:
            name: araali-agent
    template:
        metadata:
            labels:
                is_agent: "true"
                name: araali-agent
        spec:
            containers:
            - name: araali-agent
              image: {{ .Values.araali.image }}
              imagePullPolicy: Always
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh","-c", "pkill -USR2 araali-agent && sleep 1"]
              volumeMounts:
                - name: araali-secrets
                  mountPath: /araali-secrets
                - name: araali-agent-config
                  mountPath: /araali-agent-config
              env:
              - name: GODEBUG
                value: "madvdontneed=1"
              - name: WORKLOAD_ID
                valueFrom:
                  secretKeyRef:
                    name: araali-secrets
                    key: workload-id
            volumes:
              - name: araali-secrets
                secret:
                  secretName: araali-secrets
              - name: araali-agent-config
                configMap:
                  name: araali-agent-config
            nodeSelector:
              beta.kubernetes.io/os: linux
